<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kriddhi Nivas</title>
    <link rel="icon" href="icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Reset */
body, html {
  margin: 0;
  padding: 0;
  background-color: #121212;
  color: white;
  font-family: 'Poppins', sans-serif;
  height: 100%;
  width: 100%;
  overflow: hidden;
}

/* Chat Container */
.chat-container {
  display: flex;
  flex-direction: column;
  background: #1e1e1e;
  height: 100vh;
  width: 100vw;
  max-width: 100%;
  max-height: 100%;
  position: relative;
}

/* Chat Box */
.chat-box {
  flex-grow: 1;
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  background: #0d0d0d;
  scroll-behavior: smooth;
}

/* Date Separator */
.date-separator {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 20px 0;
  position: relative;
}

.date-separator:before {
  content: "";
  position: absolute;
  height: 1px;
  background: rgba(255, 255, 255, 0.1);
  width: 100%;
  top: 50%;
  z-index: 0;
}

.date-separator span {
  background: #0d0d0d;
  padding: 5px 15px;
  position: relative;
  z-index: 1;
  font-size: 12px;
  color: #888;
  font-weight: 500;
  border-radius: 10px;
}

/* Message Container - Groups messages from same user */
.message-container {
  display: flex;
  flex-direction: column;
  margin-bottom: 20px;
  max-width: 70%;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.message-container.self {
  align-self: flex-end;
  align-items: flex-end;
}

.message-container.other {
  align-self: flex-start;
  align-items: flex-start;
}

/* Username Above Message */
.username {
  font-weight: bold;
  color: #f005c5; /* Cute Purple */
  font-size: 13px;
  margin-bottom: 4px;
  padding: 0 5px;
}

.message-container.self .username {
  color: #039eff; /* Blue for self messages */
  text-align: right;
}

/* Message Styling */
.message {
  padding: 10px 12px;
  border-radius: 16px;
  max-width: 100%;
  word-wrap: break-word;
  font-size: 14px;
  position: relative;
  margin-bottom: 2px;
}

/* Message Content */
.message-content {
  margin-bottom: 4px;
}

/* Self Messages (User) */
.message.self {
  background: #007bff;
  color: white;
  border-top-right-radius: 4px;
  margin-left: auto;
}

/* Other Messages (AI) */
.message.other {
  background: #444;
  color: white;
  border-top-left-radius: 4px;
  margin-right: auto;
}

/* First message in a group has different border radius */
.message-container .message:first-of-type {
  border-top-right-radius: 16px;
  border-top-left-radius: 16px;
}

/* Timestamp styling */
.timestamp {
  font-size: 10px;
  opacity: 0.7;
  margin-top: 2px;
  text-align: right;
}

/* Input Box */
.input-container {
  display: flex;
  align-items: center;
  padding: 10px;
  background: #1e1e1e;
  border-top: 1px solid rgba(255, 255, 255, 0.05);
}

input {
  flex-grow: 1;
  padding: 12px;
  border: none;
  border-radius: 5px;
  background: #333;
  color: white;
  margin-right: 10px;
}

input:focus {
  outline: none;
  box-shadow: 0 0 5px #bb86fc;
}

/* Send Button */
.send-button {
  width: 45px;
  height: 45px;
  background: #7203f9;
  color: white;
  border: none;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: 0.3s;
  font-size: 20px;
}

.send-button:hover {
  background: #6408dc;
}

/* Custom Scrollbar */
.chat-box::-webkit-scrollbar {
  width: 6px;
}

.chat-box::-webkit-scrollbar-thumb {
  background: #6200ea;
  border-radius: 10px;
}

/* Gallery Button */
#galleryButton {
  width: 45px;
  height: 45px;
  background: #7203f9;
  color: white;
  border: none;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: 0.3s;
  font-size: 20px;
  margin-left: 10px;
}

#galleryButton:hover {
  background: #6408dc;
}

/* Logout button */
.logout {
  position: absolute;
  top: 10px;
  right: 10px;
  color: #888;
  text-decoration: none;
  font-size: 14px;
  padding: 5px 10px;
  border-radius: 5px;
  transition: 0.3s;
}

.logout:hover {
  color: white;
  background: rgba(255, 255, 255, 0.1);
}

/* Title */
h1 {
  color: white;
  margin: 10px 0;
  font-size: 24px;
  text-align: center;
}

/* Media queries for responsiveness */
@media (max-width: 768px) {
  .message-container {
    max-width: 85%;
  }
}
    </style>
</head>

<body>
    <div class="chat-container">
        <h1>Kriddhi Nivas</h1>
        <div class="chat-box" id="chatBox">
            <!-- Messages will be loaded here dynamically -->
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button class="send-button" onclick="sendMessage()">âž¤</button>
            <button id="galleryButton" onclick="window.location.href='gallery.html'">
                <i class="fa fa-image"></i>
            </button>
        </div>
        <a href="/logout" class="logout">Logout</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
